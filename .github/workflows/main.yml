 - name: jmeterjenkins
   run: mkdir reports

 - name: JMeter Test
   uses: QAInsights/PerfAction@v5.6.2
   with:
    test-plan-path: ./TestPlans/S01_SimpleExample/S01_SimpleExample.jmx
    args: "-e -o ./reports/html/"
    
 - name: Upload Results
   uses: actions/upload-artifact@v3
   with:
    name: jmeter-results
    path: result.jtl
    if-no-files-found: error
